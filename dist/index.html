<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BarSync POS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#6366f1">

  <script>
    window.process = {
      env: {
        NODE_ENV: 'production',
        API_KEY: ''
      }
    };
  </script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8fafc;
      overflow-x: hidden;
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    #root {
      min-height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
    }

    /* Loading overlay for initial boot */
    #initial-loader {
      position: fixed;
      inset: 0;
      background: #0f172a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    /* Mobile Enhancements */
    :root {
      --safe-area-inset-bottom: env(safe-area-inset-bottom);
    }

    * {
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }

    input,
    textarea {
      user-select: text;
    }

    body {
      padding-bottom: var(--safe-area-inset-bottom);
    }
  </style>
  <script type="module" crossorigin src="/assets/main-D-ZOVZ0L.js"></script>
</head>

<body class="text-slate-900">
  <div id="initial-loader">
    <div class="w-16 h-16 border-4 border-indigo-500/20 border-t-indigo-500 rounded-full animate-spin"></div>
    <p class="mt-4 text-indigo-400 font-black uppercase tracking-[0.3em] text-[10px]">Initializing Terminal</p>
  </div>

  <div id="root"></div>


</body>

</html>
