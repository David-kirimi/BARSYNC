<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BarSync POS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#6366f1">

  <script>
    window.process = {
      env: {
        NODE_ENV: 'production',
        API_KEY: ''
      }
    };
  </script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8fafc;
      overflow-x: hidden;
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    #root {
      min-height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
    }

    /* Loading overlay for initial boot */
    #initial-loader {
      position: fixed;
      inset: 0;
      background: #0f172a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    /* Mobile Enhancements */
    :root {
      --safe-area-inset-bottom: env(safe-area-inset-bottom);
    }

    * {
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }

    input,
    textarea {
      user-select: text;
    }

    body {
      padding-bottom: var(--safe-area-inset-bottom);
    }
  </style>

  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react/": "https://esm.sh/react@19.0.0/",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react/jsx-runtime": "https://esm.sh/react@19.0.0/jsx-runtime",
    "recharts": "https://esm.sh/recharts@3.7.0",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "express": "https://esm.sh/express@^5.2.1",
    "mongodb": "https://esm.sh/mongodb@^7.0.0",
    "cors": "https://esm.sh/cors@^2.8.5",
    "dotenv": "https://esm.sh/dotenv@^17.2.3",
    "path": "https://esm.sh/path@^0.12.7",
    "url": "https://esm.sh/url@^0.11.4",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>

<body class="text-slate-900">
  <div id="initial-loader">
    <div class="w-16 h-16 border-4 border-indigo-500/20 border-t-indigo-500 rounded-full animate-spin"></div>
    <p class="mt-4 text-indigo-400 font-black uppercase tracking-[0.3em] text-[10px]">Initializing Terminal</p>
  </div>

  <div id="root"></div>

  <script type="module">
    // Hide loader once the app module starts loading
    window.addEventListener('load', () => {
      const loader = document.getElementById('initial-loader');
      if (loader) loader.style.opacity = '0';
      setTimeout(() => loader?.remove(), 500);

      // Register Service Worker
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js')
          .then(reg => console.log('SW Registered', reg))
          .catch(err => console.log('SW Failed', err));
      }
    });
  </script>

  <script type="module" src="index.tsx"></script>
</body>

</html>
